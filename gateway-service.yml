server:
  port: 8081

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka
  register-with-eureka: false
  fetch-registry: true

zuul:
  routes:
    flash-card-service:
      path: /flash-card/*
      strip-prefix: true
      service_id: flash-card-service
    user-service:
      path: /users/*
      strip-prefix: true
      service_id: user-service